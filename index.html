<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERDI</title>
    <style>
        .verdi-body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111216;
        }
        .verdi-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .verdi-title {
            color: #fff;
            font-size: 4rem;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 0.2em;
            position: relative;
        }
        .verdi-subtitle {
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -2.2em;
            color: #fff;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 0.1em;
            white-space: nowrap;
        }
    </style>
</head>
<body class="verdi-body">
    <div class="verdi-container">
        <span class="verdi-title">VERDI<span class="verdi-subtitle">building blocks</span></span>
    </div>
</body>
</html>
